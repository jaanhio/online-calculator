<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hio's Online Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Jianhao's Portfolio" />
  <!--include more info via meta -->
  <title>Wiki Search</title>
  <script src="https://use.fontawesome.com/60cfec0ead.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700" rel="stylesheet">
</head>

<body>

<div class="container" id="cal-body">
  <!--calculator screens-->
  <div class="row" id="cal-screen-input">
    <p id="input"></p>
  </div>
  <div class="row" id="cal-screen-hist">
    <p id="hist"></p>
  </div>
  <!--end of calculator screens-->

  <!--calculator buttons-->
  <div class="container" id="button-section">
  <!--row 1-->
  <div class="row buttons">
    <div class="col-xs-3">
      <button id="c">c</button>
    </div>
    <div class="col-xs-3">
      <button id="bracket">()</button>
    </div>
    <div class="col-xs-3">
      <button id="percent">%</button>
    </div>
    <div class="col-xs-3">
      <button id="divide">/</button>
    </div>
  </div>
  <!--end of row 1-->
  <!--row 2-->
  <div class="row buttons">
    <div class="col-xs-3">
      <button id="7">7</button>
    </div>
    <div class="col-xs-3">
      <button id="8">8</button>
    </div>
    <div class="col-xs-3">
      <button id="9">9</button>
    </div>
    <div class="col-xs-3">
      <button id="multiply">x</button>
    </div>
  </div>
  <!--end of row 2-->
  <!--row 3-->
  <div class="row buttons">
    <div class="col-xs-3">
      <button id="4">4</button>
    </div>
    <div class="col-xs-3">
      <button id="5">5</button>
    </div>
    <div class="col-xs-3">
      <button id="6">6</button>
    </div>
    <div class="col-xs-3">
      <button id="subtract">-</button>
    </div>
  </div>
  <!--end of row 3-->
  <!--row 4-->
  <div class="row buttons">
    <div class="col-xs-3">
      <button id="1">1</button>
    </div>
    <div class="col-xs-3">
      <button id="2">2</button>
    </div>
    <div class="col-xs-3">
      <button id="3">3</button>
    </div>
    <div class="col-xs-3">
      <button id="addition">+</button>
    </div>
  </div>
  <!--end of row 4-->
  <!--row 5-->
  <div class="row buttons">
    <div class="col-xs-3">
      <button>n.a</button>
    </div>
    <div class="col-xs-3">
      <button id="0">0</button>
    </div>
    <div class="col-xs-3">
      <button id="decimal">.</button>
    </div>
    <div class="col-xs-3">
      <button id="equals">=</button>
    </div>
  </div>
  <!--end of row 5-->
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
